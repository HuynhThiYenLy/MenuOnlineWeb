<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập</title>
  <!-- Các thẻ link CSS -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/6.0.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.28.0/feather.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../css/style.css">
  <link rel="shortcut icon" href="../../images/favicon.png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }

    .container-scroller {
      min-height: 100vh;
    }

    .content-wrapper {
      margin-top: 10%;
    }

    .auth-form-light {
      max-width: 380px;
      margin: auto;
      padding: 20px;
      border-radius: 5px;
      background-color: #ffffff;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
    }

    .auth-form-light .brand-logo {
      text-align: center;
    }

    .auth-form-light h4 {
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
    }

    .auth-form-light h6 {
      font-size: 15px;
      margin-bottom: 30px;
      text-align: center;
      color: #6c757d;
    }

    .auth-form-light .form-group {
      margin-bottom: 20px;
    }

    .auth-form-light .form-control {
      border: 1px solid #ced4da;
      border-radius: 4px;
    }

    .auth-form-light .auth-form-btn {
      padding: 12px 0;
    }

    .auth-form-light .auth-link {
      color: #6c757d;
    }

    .auth-form-light .auth-link:hover {
      color: #495057;
    }

    .auth-form-light #message {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="container-scroller">
    <div class="content-wrapper">
      <div class="auth-form-light mx-auto">
        <div class="brand-logo">
          <img src="../../images/logo-dark.svg" alt="logo">
        </div>
        <h4>Hello! Let's get started</h4>
        <h6 class="font-weight-light">Sign in to continue.</h6>
        <form id="loginForm">
          <div class="form-group">
            <input type="email" class="form-control form-control-lg" id="username" placeholder="Username">
          </div>
          <div class="form-group">
            <input type="password" class="form-control form-control-lg" id="password" placeholder="Password">
          </div>
          <div class="mt-3">
            <button type="button" onclick="onLogin()"
              class="btn btn-block btn-info btn-lg font-weight-medium auth-form-btn">SIGN IN</button>
          </div>
          <div class="my-2 d-flex justify-content-between align-items-center">
            <div class="form-check">
              <label class="form-check-label text-muted">
                <input type="checkbox" class="form-check-input">
                Keep me signed in
              </label>
            </div>
            <a href="./forget.html" class="auth-link text-black">Forgot password?</a>
          </div>
          <div class="mb-2">
            <button type="button" class="btn btn-block btn-facebook auth-form-btn">
              <i class="mdi mdi-facebook mr-2"></i> Connect using facebook
            </button>
          </div>
          <div class="text-center mt-4 font-weight-light">
            Don't have an account? <a href="register.html" class="text-primary">Create</a>
          </div>
        </form>
        <p id="message" class="mt-3"></p>
        <!-- Thêm phần tử result -->
        <div id="result"></div>
      </div>
    </div>
  </div>

  <!-- Các thẻ script JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>

  <script>
    const apiUrl = "http://localhost:3000/admin/api/login";

    function onLogin() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      fetch(apiUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      })
        .then((response) => {
          if (response.status === 200) {
            alert('Đăng nhập thành công!');
            window.location.href = "../../index.html";
          } else {
            alert('Đăng nhập không thành công! Kiểm tra lại!');
          }
        })
        .catch((error) => {
          console.log(error);
        });
    }
  </script>


</body>

</html>
